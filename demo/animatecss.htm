<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animate.css effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../libs/animatecss/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="../libs/error.js"></script>
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/jquery.lazyloadxt.js"></script>
    <style>
        /* to prevent flickering */
        .lazy-hidden {
            opacity: 0;
        }
    </style>
    <script>
        $.lazyLoadXT.onload = function() {
            var $el = $(this);
            $el
                .removeClass('lazy-hidden')
                .addClass('animated ' + $el.attr('data-effect'));
        };
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lazy Load XT</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="../index.htm">Home</a></li>
                <li class="active"><a href="index.htm">Demos</a></li>
                <li><a href="https://github.com/ressio/lazy-load-xt/">GitHub</a></li>
                <li><iframe allowtransparency="true" frameborder="0" scrolling="0" width="135" height="30"
                            src="http://ghbtns.com/github-btn.html?user=ressio&amp;repo=lazy-load-xt&amp;type=watch&amp;count=true&amp;size=large"></iframe>
                <li><iframe allowtransparency="true" frameborder="0" scrolling="0" width="135" height="30"
                            src="http://ghbtns.com/github-btn.html?user=ressio&amp;repo=lazy-load-xt&amp;type=fork&amp;count=true&amp;size=large"></iframe>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://ressio.github.io/">RESS.io</a></li>
            </ul>
        </div>
    </nav>
    <div class="page-header">
        <h1>Animate.css effects</h1>
        <p class="lead">Use effects from <a href="http://daneden.me/animate">animate.css</a> project for loaded images.</p>
    </div>
    <script>
        var category = 'animals',
            effects = ['tada', 'pulse', 'flipInX', 'flipInY', 'fadeIn', 'fadeInUp', 'fadeInRight', 'fadeInUpBig',
                'fadeInRightBig', 'slideInRight', 'bounceIn', 'bounceInUp', 'bounceInRight', 'rotateIn',
                'rotateInUpLeft', 'rotateInUpRight', 'lightSpeedIn'];
        for(var i=0; i<effects.length; i++) {
            document.write('<p>' + effects[i] + ':<br><img data-src="http://lorempixel.com/300/200/'
                    + category + '/' + (1+(i%10)) + '" data-effect="' + effects[i]
                    + '" width="300" height="200"></p>');
        }
    </script>
</div>

</body>
</html>
